<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Geometry Genius </title>
     <!-- tailwindcss and Daisyui link -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
     <header>

     </header>
     <main>
          <!-- continer -->
       <div class="flex flex-col lg:flex-row mt-10 ">
          <!-- shape continer -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-9">
               <!-- 1st card -->
               <!-- Triangle card -->
               <div class="card w-54  bg-base-500 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body ">
                      <h2 class=" text-xl font-bold text-center">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 X b X h</p>
                      <p class="mt-3">
                         <input class="border w-20 text-xl px-2 bg-gray-200" type="text" placeholder="base"  name="" id="triangle-base">
                         <span class="ml-2 te">cm</span>
                         <input class="border w-20 text-xl px-2 bg-gray-200" type="text" placeholder="hight"  name="" id="triangle-hight">
                         <span class="ml-2 te">cm</span>
                      </p>
                      <p class="mt-2 text-xl font-medium">
                         Area:  <span id="triangle-area" class="font-bold">0 </span> cm<sup>2</sup>
                    </p>
                      <div class="card-actions  ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full justify-items-center mt-14">Calculate</button>
                      </div>
                    </div>
                  </div>
               <!-- 2st card -->
               <!-- Rectangle card -->
               <div class="card w-54  bg-base-500 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body ">
                      <h2 class=" text-xl font-bold text-center">Rectangle</h2>
                      <p class="text-center">Area (A) = w X I</p>
                      <p class="mt-3">
                         <input class="border w-20 text-xl px-2 bg-gray-200" type="text" placeholder="width"  name="" id="rectangle-width">
                         <span class="ml-2 te">cm</span>
                         <input class="border w-20 text-xl px-2 bg-gray-200" type="text" placeholder="length"  name="" id="rectangle-length">
                         <span class="ml-2 te">cm</span>
                      </p>
                      <p class="mt-2 text-xl font-medium">
                         Area:  <span id="rectangle-area" class="font-bold">0 </span> cm<sup>2</sup>
                    </p>
                      <div class="card-actions  ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full justify-items-center mt-14">Calculate</button>
                      </div>
                    </div>
                  </div>
              
               <!-- 3rd card -->
               <!-- Parallelogram card -->
               <div class="card w-54  bg-base-500 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body ">
                      <h2 class=" text-xl font-bold text-center">Parallelogram</h2>
                      <p class="text-center">Area (A) = b X h</p>
                      <p class="mt-3">
                         <input class="border w-20 text-xl px-2 bg-gray-200" type="text" placeholder="base"  name="" id="parallelogram-base">
                         <span class="ml-2 te">cm</span>
                         <input class="border w-20 text-xl px-2 bg-gray-200" type="text" placeholder="height"  name="" id="parallelogram-height">
                         <span class="ml-2 te">cm</span>
                      </p>
                      <p class="mt-2 text-xl font-medium">
                         Area:  <span id="parallelogram-area" class="font-bold">0 </span> cm<sup>2</sup>
                    </p>
                      <div class="card-actions  ">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full justify-items-center mt-14">Calculate</button>
                      </div>
                    </div>
                  </div>
               <!-- 4th card -->
               <!-- Parallelogram card -->
               <div class="card w-54  bg-base-500 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body ">
                      <h2 class=" text-xl font-bold text-center">Ellipse</h2>
                      <p class="text-center">Area (A) = ùùÖ ab </p>
                      <p class="mt-3">
                         <input class="border w-20 text-xl px-2 bg-gray-200" type="text" placeholder="large"  name="" id="ellipse-large-radius">
                         <span class="ml-2 te">cm</span>
                         <input class="border w-20 text-xl px-2 bg-gray-200" type="text" placeholder="short"  name="" id="ellipse-short-radius">
                         <span class="ml-2 te">cm</span>
                      </p>
                      <p class="mt-2 text-xl font-medium">
                         Area:  <span id="ellipse-area" class="font-bold">0 </span> cm<sup>2</sup>
                    </p>
                      <div class="card-actions  ">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full justify-items-center mt-14">Calculate</button>
                      </div>
                    </div>
                  </div>
             
          </div>
          <!-- Area Calculation -->
          <div class="w-[400px]">
               <div class="text-4xl">Area Calculation</div>
          </div>
       </div>
              
     </main>
<script src="js/area-calculate.js"></script>
</body>

</html>
